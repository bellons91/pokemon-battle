<article>
    <a routerLink="/pokemon/{{ pokemon.id }}">
        <h2>#{{ pokemon.id }} {{ pokemon.name | titlecase }}</h2>
        <img
            id="pokemon"
            [src]="trophyAmount !== 6 ? pokemon.sprite : pokemon.spriteShiny"
            [alt]="pokemon.name"
        />
        <div>
            <span *ngFor="let type of pokemon.types; let i = index">
                <span *ngIf="i === 1">/</span>
                {{ type | uppercase }}
            </span>
        </div>
        <ng-container *ngFor="let item of trophyArray">
            <img
                *ngIf="item <= trophyAmount"
                class="trophy"
                id="trophy-{{ item }}"
                src="assets/images/trophy.png"
                alt="trophy"
            />
        </ng-container>
    </a>
</article>
